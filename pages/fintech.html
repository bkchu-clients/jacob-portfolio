<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Password Protected Page</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700|Space+Mono:400,700');
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        font-family: 'Space Mono';
        font-size: 8px;
      }
      #dialogText {
        padding: 10px 30px;
        color: white;
        background-color: #ff5555;
        font-size: 2rem;
      }

      #dialogWrap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #eeeeee;
      }

      #dialogWrapCell {
        z-index: 9999;
        max-width: 90%;
      }

      #mainDialog {
        max-width: 400px;
        margin: 5px;
        border-radius: 4px;

        box-shadow: 4px 4px 8px 0 rgba(0, 0, 0, 0.2);
        margin-left: auto;
        margin-right: auto;
        background-color: #ffffff;
        overflow: hidden;
        text-align: left;
      }

      #passwordPrompt {
        font-size: 2rem;
      }

      #passArea {
        padding: 20px 30px;
        background-color: white;
      }
      #passArea > * {
        margin: 5px auto;
      }

      #pass {
        width: 100%;
        height: 40px;
        font-size: 2rem;
        border: solid 2px #3e3e3e;
        border-radius: 4px;
        padding: 1rem 1rem;
      }

      #messageWrapper {
        float: left;
        vertical-align: middle;
        line-height: 30px;
      }

      .notifyText {
        display: none;
      }

      #invalidPass {
        color: red;
      }

      #success {
        color: green;
      }

      #submitPass {
        font-family: 'Space Mono';
        font-size: 2rem;
        border-radius: 5px;
        background-color: #ff5555;
        color: white;
        padding: 1rem;
        border: 0;
        float: right;
      }
      #contentFrame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <iframe id="contentFrame" frameBorder="0" allowfullscreen></iframe>
    <div id="dialogWrap">
      <header class="main-header main-header--minimized grid">
        <div class="grid--inner">
          <a href="/" class="main-header__link link width-10">
            <img class="main-header__logo" src="../img/logo.svg" alt="logo" />
            <div>
              <h1 class="main-header__title">
                Jacob Kim
              </h1>
              <h2 class="main-header__subtitle">Experience & <br class="mobile-only" />Interaction Designer</h2>
            </div>
          </a>
        </div>
      </header>
      <div id="dialogWrapCell">
        <div id="mainDialog">
          <div id="dialogText">This page is password protected.</div>
          <div id="passArea">
            <p id="passwordPrompt">Password</p>
            <input id="pass" type="password" name="pass" />
            <div>
              <span id="messageWrapper">
                <span id="invalidPass" class="notifyText">Sorry, please try again.</span>
                <span id="success" class="notifyText">Success!</span>
                &nbsp;
              </span>
              <button id="submitPass" type="button">Submit</button>
              <div style="clear: both;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

      };

      var submitPass = document.getElementById('submitPass');
      var passEl = document.getElementById('pass');
      var invalidPassEl = document.getElementById('invalidPass');
      var successEl = document.getElementById('success');
      var contentFrame = document.getElementById('contentFrame');

      if (pl === '') {
        submitPass.disabled = true;
        passEl.disabled = true;
        alert("This page is meant to be used with the encryption tool. It doesn't work standalone.");
      }

      function doSubmit(evt) {
        try {
          var decrypted = decryptFile(CryptoJS.enc.Base64.parse(pl.data), passEl.value, CryptoJS.enc.Base64.parse(pl.salt), CryptoJS.enc.Base64.parse(pl.iv));
          if (decrypted === '') throw 'No data returned';

          // Set default iframe link targets to _top so all links break out of the iframe
          decrypted = decrypted.replace('<head>', '<head><base href="." target="_top">');

          srcDoc.set(contentFrame, decrypted);

          successEl.style.display = 'inline';
          passEl.disabled = true;
          submitPass.disabled = true;
          setTimeout(function() {
            dialogWrap.style.display = 'none';
          }, 1000);
        } catch (e) {
          invalidPassEl.style.display = 'inline';
          passEl.value = '';
        }
      }

      submitPass.onclick = doSubmit;
      passEl.onkeypress = function(e) {
        if (!e) e = window.event;
        var keyCode = e.keyCode || e.which;
        invalidPassEl.style.display = 'none';
        if (keyCode == '13') {
          // Enter pressed
          doSubmit();
          return false;
        }
      };

      function decryptFile(contents, password, salt, iv) {
        var _cp = CryptoJS.lib.CipherParams.create({
          ciphertext: contents
        });
        var key = CryptoJS.PBKDF2(password, salt, { keySize: 256 / 32, iterations: 100 });
        var decrypted = CryptoJS.AES.decrypt(_cp, key, { iv: iv });

        return decrypted.toString(CryptoJS.enc.Utf8);
      }
    </script>
